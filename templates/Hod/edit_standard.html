{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Add Students</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Student</a></li>
                    <li class="breadcrumb-item active">Add Student</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="{% url 'update_standard' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title"><span>Edit Standard</span></h5>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Standard</label>
                                    <input type="text" class="form-control" name="standard_name"
                                        value="{{ standard.name }}" required>
                                    <input type="text" class="form-control" name="standard_id" hidden
                                        value="{{ standard.id }}">
                                </div>
                            </div>
                            <div class=" col-12">
                                <button type="submit" class="btn btn-primary">Add Standard</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
