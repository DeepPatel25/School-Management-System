<script>
  "use strict";
  $(document).ready(function () {

    if ($("#all_details").length > 0) {
      var options = {
        series: [{{student_count}}, {{staff_count}}, {{ standard_count }}, {{ subject_count }}
     ],
    chart: {
      width: 380,
        type: 'pie',
     				},
    labels: ['Student', 'Staff', 'Standard', 'Subject'],
      responsive: [{
        breakpoint: 480,
        options: {
          chart: {
            width: 200
          },
          legend: {
            position: 'bottom'
          }
        }
      }]
  };

  var chart = new ApexCharts(document.querySelector("#all_details"), options);
  chart.render();
     	}

  // Bar chart

  if ($("#stud_gender").length > 0) {
    var optionsBar = {
      chart: {
        type: "bar",
        height: 350,
        width: "100%",
        stacked: true,
        toolbar: {
          show: false,
        },
      },
      dataLabels: {
        enabled: false,
      },
      plotOptions: {
        bar: {
          columnWidth: "45%",
        },
      },
      series: [
        {
          name: "Boys",
          color: "#fdbb38",
          data: [{{ student_gender_male }}],
    },
      {
        name: "Girls",
        color: "#19affb",
        data: [{{ student_gender_female }}],
  },],

  labels: [
    'All',
  ],
    xaxis: {
    labels: {
      show: false,
     					},
    axisBorder: {
      show: false,
     					},
    axisTicks: {
      show: false,
     					},
  },
  yaxis: {
    axisBorder: {
      show: false,
         				},
    axisTicks: {
      show: false,
     					},
    labels: {
      style: {
        colors: "#777",
     						},
    },
  },
  title: {
    text: "",
      align: "left",
        style: {
      fontSize: "18px",
         				},
  },
     	};

  var chartBar = new ApexCharts(document.querySelector("#stud_gender"), optionsBar);
  chartBar.render();
     		}

  // Student and Staff
  if ($("#stud_staff").length > 0) {
    var options = {
      series: [{{ student_count }}, {{ staff_count }}
  ],
  chart: {
    type: 'donut',
        },
  labels: ['Student', 'Staff'],
    responsive: [{
      breakpoint: 480,
      options: {
        chart: {
          width: 200
        },
        legend: {
          position: 'bottom'
        }
      }
    }]
      };

  var chart = new ApexCharts(document.querySelector("#stud_staff"), options);
  chart.render();
    }

    var options = {
          series: [{{standard_count}}, {{subject_count}}],
          chart: {
          width: '100%',
          type: 'pie',
        },
        labels: ["Standard", "Subject"],
        theme: {
          monochrome: {
            enabled: true
          }
        },
        plotOptions: {
          pie: {
            dataLabels: {
              offset: -5
            }
          }
        },
        title: {
          text: "Monochrome Pie"
        },
        dataLabels: {
          formatter(val, opts) {
            const name = opts.w.globals.labels[opts.seriesIndex]
            return [name, val.toFixed(1) + '%']
          }
        },
        legend: {
          show: false
        }
        };

        var chart = new ApexCharts(document.querySelector("#standard_subject"), options);
        chart.render();


    });
</script>
